<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>bitrun</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="lib/normalize.css">
        <link rel="stylesheet" href="lib/bootstrap.min.css">
        <link rel="stylesheet" href="lib//bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="lib/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="myHeader" id="myHeader">
          <h1 id="myTitle" class="thin">BitRun</h1>
        </div>

        <div id="bg1">
          <div class="container">
            <h1 class="thin" id="title">Reach Your Goals with Incentive.</h1>
            <button data-toggle="modal" data-target="#loginModal" class="btn btn-warning disabled thin" id="start">
              <span>Get Started</span>
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>

            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
            aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Log In with CoinBase</h4>
                  </div>
                <div class="modal-body">
                  <img src="./img/coinbase.png">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" onClick="redirectToCoinBase()">Go To Log In Page</button>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="bg2" style="display: none">
          <div class="container">
            <div id="loading" class="row">
              <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                  <span class="sr-only">100% Complete</span>
                </div>
              </div>
            </div>
            <div id="dashboard" class="row" style="display: none"></div>
            <div id="create" class="row" style="display: none"></div>
          </div>
        </div>

        <script src="lib/jquery.min.js"></script>
        <script src="lib/plugins.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/react-with-addons-0.12.0.js"></script>
        <script src="lib/socket.io-1.2.0.js"></script>
        <script src="lib/moment-with-locales.js"></script>
        <script src="js/coinbase.js"></script>
        <script src="js/reactjs/react.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
